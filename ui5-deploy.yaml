# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: aidgservicemaster
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: s4p_https
          url: http://airdithanaprd:44388
          client: '200'
        app:
          name: ZAIDGSMMAIN
          description: Service master Creation
          package: ZQU-DG-SMUI
          transport: S4PK901502
        exclude:
          - /test/
